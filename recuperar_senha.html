<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      .input-group label {
        display: block;
        margin-bottom: 5px;
      }
      .input-group input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .message {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
      .back-to-login {
        display: block;
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
        color: #007bff;
        text-decoration: none;
      }
      .back-to-login:hover {
        text-decoration: underline;
      }

      .version-label {
  position: fixed;
  bottom: 10px;
  right: 10px;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  font-size: 0.9rem;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  z-index: 1000;
}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Recuperar Senha</h1>
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" />
      </div>
      <button class="btn" id="recover-password-btn">Recuperar Senha</button>
      <a href="index.html" class="back-to-login">Voltar para o login</a>
      <div id="message" class="message"></div>
    </div>

    <div class="version-label">versão 1.1-beta</div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
      import {
        getAuth,
        sendPasswordResetEmail,
      } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

      // Carregar configurações do Firebase
      fetch("firebase-config.json")
        .then((response) => response.json())
        .then((config) => {
          const app = initializeApp(config);
          const auth = getAuth(app);

          document
            .getElementById("recover-password-btn")
            .addEventListener("click", async () => {
              const email = document.getElementById("email").value.trim();
              const messageDiv = document.getElementById("message");
              messageDiv.innerText = "";
              messageDiv.className = "message";

              if (!email) {
                messageDiv.innerText = "Por favor, insira um e-mail.";
                messageDiv.classList.add("error");
                return;
              }

              try {
                await sendPasswordResetEmail(auth, email);
                messageDiv.innerText =
                  "E-mail de redefinição enviado! Verifique sua caixa de entrada.";
                messageDiv.classList.add("success");
              } catch (error) {
                console.error("Erro:", error);
                if (error.code === "auth/user-not-found") {
                  messageDiv.innerText = "Usuário não encontrado.";
                } else {
                  messageDiv.innerText =
                    "Erro ao enviar e-mail. Tente novamente mais tarde.";
                }
                messageDiv.classList.add("error");
              }
            });
        })
        .catch((error) => {
          console.error("Erro ao carregar configurações do Firebase:", error);
        });

        document.querySelectorAll("a").forEach(link => {
  link.href = link.href.replace(/\.html$/, "");
});

    </script>
  </body>
</html>
