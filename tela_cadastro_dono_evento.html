<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro do Respons√°vel pelo Evento</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .back-button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        padding: 8px 12px;
        cursor: pointer;
        margin-top: 20px;
      }

      .back-button:hover {
        background-color: #0056b3;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:disabled {
        background-color: #6c757d; /* Cor cinza para o bot√£o desabilitado */
        cursor: not-allowed;
      }

      #limpar {
        background-color: #dc3545;
      }

      #limpar:hover {
        background-color: #c82333;
      }

      .version-label {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.9rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        z-index: 1000;
      }
    </style>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        query,
        where,
        getDocs,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

      async function fetchFirebaseConfig() {
        const response = await fetch("firebase-config.json");
        return response.json();
      }

      function applyMask(input, maskFunction) {
        input.addEventListener("input", (event) => {
          event.target.value = maskFunction(event.target.value);
        });
      }

      function cpfCnpjMask(value) {
        value = value.replace(/\D/g, "");
        if (value.length <= 11) {
          return value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
        } else {
          return value.replace(
            /(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/,
            "$1.$2.$3/$4-$5"
          );
        }
      }

      function phoneMask(value) {
        value = value.replace(/\D/g, "");
        if (value.length <= 10) {
          return value.replace(/(\d{2})(\d{4})(\d{4})/, "($1) $2-$3");
        } else {
          return value.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
        }
      }

      (async () => {
        const firebaseConfig = await fetchFirebaseConfig();
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        applyMask(document.getElementById("cpf_cnpj"), cpfCnpjMask);
        applyMask(document.getElementById("telefone"), phoneMask);

        document
          .getElementById("cadastroForm")
          .addEventListener("submit", async function (event) {
            event.preventDefault(); // Impede o envio autom√°tico

            const submitButton = document.querySelector(
              "button[type='submit']"
            );
            submitButton.disabled = true; // Desabilita o bot√£o e muda sua cor

            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();
            const cpfCnpjInputElement = document.getElementById("cpf_cnpj");
            const cpfCnpjInput = cpfCnpjInputElement.value
              .trim()
              .replace(/\D/g, "");
            const telefone = document
              .getElementById("telefone")
              .value.trim()
              .replace(/\D/g, "");
            const senha = document.getElementById("senha").value;

            // Valida√ß√£o CPF/CNPJ ANTES DE QUALQUER OUTRA COISA
            if (!cpfCnpjInput) {
              alert("O campo CPF/CNPJ n√£o pode estar vazio!");
              submitButton.disabled = false; // Habilita o bot√£o de volta
              return;
            }

            if (cpfCnpjInput.length === 11) {
              if (!validarCPF(cpfCnpjInput)) {
                alert("CPF inv√°lido!");
                cpfCnpjInputElement.value = ""; // Limpa o campo
                submitButton.disabled = false; // Habilita o bot√£o de volta
                return;
              }
            } else if (cpfCnpjInput.length === 14) {
              if (!validarCNPJ(cpfCnpjInput)) {
                alert("CNPJ inv√°lido!");
                cpfCnpjInputElement.value = ""; // Limpa o campo
                submitButton.disabled = false; // Habilita o bot√£o de volta
                return;
              }
            } else {
              alert("CPF ou CNPJ inv√°lido!");
              cpfCnpjInputElement.value = ""; // Limpa o campo
              submitButton.disabled = false; // Habilita o bot√£o de volta
              return;
            }

            // Valida√ß√£o dos demais campos
            if (!nome || !email || !telefone || !senha) {
              alert("Todos os campos s√£o obrigat√≥rios.");
              submitButton.disabled = false; // Habilita o bot√£o de volta
              return;
            }

            try {
              const userQueryByEmail = query(
                collection(db, "responsaveis"),
                where("email", "==", email)
              );
              const emailSnapshot = await getDocs(userQueryByEmail);
              if (!emailSnapshot.empty) {
                alert("J√° existe um cadastro com este e-mail.");
                submitButton.disabled = false; // Habilita o bot√£o de volta
                return;
              }

              const userQueryByCpfCnpj = query(
                collection(db, "responsaveis"),
                where("cpfCnpj", "==", cpfCnpjInput)
              );
              const cpfCnpjSnapshot = await getDocs(userQueryByCpfCnpj);
              if (!cpfCnpjSnapshot.empty) {
                alert("J√° existe um cadastro com este CPF/CNPJ.");
                submitButton.disabled = false; // Habilita o bot√£o de volta
                return;
              }

              const userQueryByPhone = query(
                collection(db, "responsaveis"),
                where("telefone", "==", telefone)
              );
              const phoneSnapshot = await getDocs(userQueryByPhone);
              if (!phoneSnapshot.empty) {
                alert("J√° existe um cadastro com este n√∫mero de telefone.");
                submitButton.disabled = false; // Habilita o bot√£o de volta
                return;
              }

              // Criar usu√°rio no Firebase Authentication
              const userCredential = await createUserWithEmailAndPassword(
                auth,
                email,
                senha
              );
              const userId = userCredential.user.uid;

              // Salvar no Firestore
              await addDoc(collection(db, "responsaveis"), {
                uid: userId,
                nome,
                email,
                cpfCnpj: cpfCnpjInput,
                telefone,
                dataCadastro: new Date(),
              });

              alert("Cadastro realizado com sucesso!");
              window.location.href = "telaintermediaria.html?success=true";
            } catch (error) {
              console.error("Erro ao cadastrar: ", error);
              alert("Erro ao cadastrar: " + error.message);
            } finally {
              submitButton.disabled = false; // Reabilita o bot√£o ap√≥s o processamento
            }
          });

        document
          .getElementById("toggleSenha")
          .addEventListener("click", function () {
            const senhaInput = document.getElementById("senha");
            senhaInput.type =
              senhaInput.type === "password" ? "text" : "password";
          });

        // Fun√ß√£o para validar CPF
        function validarCPF(cpf) {
          cpf = cpf.replace(/\D/g, ""); // Remove caracteres n√£o num√©ricos
          if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

          let soma = 0,
            resto;
          for (let i = 0; i < 9; i++) soma += parseInt(cpf[i]) * (10 - i);
          resto = (soma * 10) % 11;
          if (resto === 10 || resto === 11) resto = 0;
          if (resto !== parseInt(cpf[9])) return false;

          soma = 0;
          for (let i = 0; i < 10; i++) soma += parseInt(cpf[i]) * (11 - i);
          resto = (soma * 10) % 11;
          if (resto === 10 || resto === 11) resto = 0;
          return resto === parseInt(cpf[10]);
        }

        // Fun√ß√£o para validar CNPJ
        function validarCNPJ(cnpj) {
          cnpj = cnpj.replace(/\D/g, ""); // Remove caracteres n√£o num√©ricos
          if (cnpj.length !== 14 || /^(\d)\1+$/.test(cnpj)) return false;

          let tamanho = cnpj.length - 2;
          let numeros = cnpj.substring(0, tamanho);
          let digitos = cnpj.substring(tamanho);
          let soma = 0,
            pos = tamanho - 7;

          for (let i = tamanho; i >= 1; i--) {
            soma += numeros[tamanho - i] * pos--;
            if (pos < 2) pos = 9;
          }
          let resultado = soma % 11 < 2 ? 0 : 11 - (soma % 11);
          if (resultado != digitos[0]) return false;

          tamanho++;
          numeros = cnpj.substring(0, tamanho);
          soma = 0;
          pos = tamanho - 7;
          for (let i = tamanho; i >= 1; i--) {
            soma += numeros[tamanho - i] * pos--;
            if (pos < 2) pos = 9;
          }
          resultado = soma % 11 < 2 ? 0 : 11 - (soma % 11);
          return resultado == digitos[1];
        }
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Preencha os Dados do Respons√°vel pelo Evento</h1>
      <form id="cadastroForm">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite o nome completo"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            required
          />
        </div>

        <div class="form-group">
          <label for="cpf_cnpj">CPF ou CNPJ:</label>
          <input
            type="text"
            id="cpf_cnpj"
            name="cpf_cnpj"
            placeholder="Digite CPF ou CNPJ"
            required
          />
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input
            type="text"
            id="telefone"
            name="telefone"
            placeholder="Digite o telefone com DDD"
            required
          />
        </div>

        <div class="form-group" style="position: relative">
          <label for="senha">Senha:</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Digite sua senha"
            pattern="^(?=.*[!@#$%^&*])(?=.*\d).{8,}$"
            title="A senha deve ter pelo menos 8 caracteres, um n√∫mero e um caractere especial"
            required
          />
          <span
            id="toggleSenha"
            style="position: absolute; right: 10px; top: 30px; cursor: pointer"
          >
            üëÅÔ∏è
          </span>
        </div>

        <button type="submit">Cadastrar</button>
        <button type="reset" id="limpar">Limpar formul√°rio</button>
      </form>
      <button class="back-button" onclick="window.location.href='index.html'">
        Voltar para Login
      </button>
    </div>

    <div class="version-label">Vers√£o 1.2</div>
  </body>
</html>
