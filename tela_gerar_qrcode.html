<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compartilhar Evento</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(120deg, #84fab0, #8fd3f4);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }
      .container {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      .qr-code {
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #f9f9f9;
      }
      .link-container {
        margin: 20px 0;
      }
      .link-container input {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 15px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .btn-copy {
        background: #007bff;
        color: #fff;
      }
      .btn-copy:hover {
        background: #0056b3;
      }
      .btn-download {
        background: #ffc107;
        color: #fff;
        margin-top: 15px;
      }
      .btn-download:hover {
        background: #e0a800;
      }
      .btn-back {
        background: #28a745;
        color: #fff;
        margin-top: 15px;
      }
      .btn-back:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Compartilhar Evento</h1>
      <div class="qr-code" id="qrCode">
        <p>Carregando QR Code...</p>
      </div>
      <div class="link-container">
        <input type="text" id="eventLink" readonly />
        <button class="btn-copy" id="copyButton">Copiar Link</button>
      </div>
      <button class="btn-download" id="downloadButton" style="display: none">
        Baixar QR Code
      </button>
      <button
        class="btn-back"
        onclick="window.location.href='telaintermediaria.html'"
      >
        Voltar para Lista de Eventos
      </button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        // Obtém o ID do evento da URL
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get("eventId");

        if (!eventId) {
          alert("ID do evento não encontrado. Redirecionando...");
          window.location.href = "telaintermediaria.html";
          return;
        }

        // Constrói o link do evento
        const eventLink = `${window.location.origin}/checkinpibic/tela_login_evento.html?eventId=${eventId}`;
        document.getElementById("eventLink").value = eventLink;

        // Gera o QR Code usando a API QuickChart
        const qrCodeUrl = `https://quickchart.io/qr?text=${encodeURIComponent(
          eventLink
        )}&size=200`;
        const qrCodeImage = document.createElement("img");
        qrCodeImage.src = qrCodeUrl;
        qrCodeImage.alt = "QR Code";
        qrCodeImage.style.width = "200px";
        qrCodeImage.style.height = "200px";

        const qrCodeContainer = document.getElementById("qrCode");
        qrCodeContainer.innerHTML = ""; // Limpa o texto "Carregando QR Code..."
        qrCodeContainer.appendChild(qrCodeImage);

        // Exibe o botão de download e configura a funcionalidade
        const downloadButton = document.getElementById("downloadButton");
        downloadButton.style.display = "inline-block";
        downloadButton.addEventListener("click", async () => {
          try {
            const response = await fetch(qrCodeUrl);
            const blob = await response.blob();
            const downloadLink = document.createElement("a");
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = `qr-code-evento-${eventId}.png`;
            downloadLink.click();
            URL.revokeObjectURL(downloadLink.href);
          } catch (error) {
            console.error("Erro ao baixar a imagem do QR Code:", error);
            alert("Erro ao baixar a imagem. Tente novamente.");
          }
        });

        // Botão de copiar link
        const copyButton = document.getElementById("copyButton");
        copyButton.addEventListener("click", () => {
          navigator.clipboard
            .writeText(eventLink)
            .then(() => {
              alert("Link copiado para a área de transferência!");
            })
            .catch(() => {
              alert("Erro ao copiar o link. Tente novamente.");
            });
        });
      });
    </script>
  </body>
</html>
